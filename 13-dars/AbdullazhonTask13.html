<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Second Site</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
      }
      body {
        background-color: rgb(60, 156, 253);
        padding: 5px;
      }

      .banner,
      ul li,
      .sidebar-right,
      footer span {
        background-color: rgb(217, 253, 155);
      }

      .banner {
        width: auto;
        height: 80px;
        border: 2px solid #000;
        text-align: center;
        padding: 15px;
        position: relative;
      }

      .icon {
        border: 1px solid #111;
        background-image: url(https://picsum.photos/id/239/30/30);
        width: 30px;
        height: 30px;
        border-radius: 50%;
        position: absolute;
        left: 2px;
        top: 2px;
      }

      .banner p {
        font-size: 35px;
        -webkit-text-stroke: 0.9px #000000;
        font-weight: bold;
        color: rgb(60, 156, 253);
        /* margin-top: 5px; */
      }

      .sidebar-left {
        float: left;
        margin-left: -10px;
      }

      ul li {
        border: 2px solid #222;
        text-align: center;
        width: 200px;
        height: 15%;
        margin: 5px 10px 10px 10px;
        padding: 15px;
      }

      li a {
        color: #000;
        text-decoration: none;
      }

      .img {
        background-image: url(https://picsum.photos/id/230/500/300);
        width: 500px;
        height: 300px;
        border: 2px solid #000;
        background-repeat: no-repeat;
        margin-top: 5px;
        margin-left: 24%;
      }

      .sidebar-right {
        width: 150px;
        height: 400px;
        border: 2px solid #000;
        position: absolute;
        right: 5px;
        top: 90px;
        padding: 20px;
        text-align: center;
      }

      footer {
        border: 2px solid #111;
        position: absolute;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="banner">
        <div class="icon"></div>
        <p>Blue Energy</p>
      </div>
    </header>
    <aside>
      <div class="sidebar-left">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Over ons</a></li>
          <li><a href="#">Meterstanden doorgeven</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="sidebar-right">
        <h2>Komt u er niet uit?</h2>
        <br />
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Mollitia illum
        voluptatum facere, odio neque cumque!
        <br />
        <br />
        <a href="#">Uw netwerbeheer vinden</a>
      </div>
    </aside>
    <section>
      <div class="img"></div>
    </section>
    <footer>
      <span>&copy; Copyright Blue Energy</span>
    </footer>
  </body>
</html>
