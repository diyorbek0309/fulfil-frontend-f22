<!DOCTYPE html>
<!-- Biz htmlning 5-versiyasidan foydalanayotganimizni bildiradi! -->
<!-- Teg - dasturchisi o'z fikrini yoki buyruqini brauzerga tushuntirishda foydalaniladigan maxsus yozuv. -->
<!-- html tegi - asosiy(root) teg. -->
<!-- HTMLda tegla 3 turga bo'linadi: juft teglar, toq teglar va maxsus teglar. -->
<html>
  <head>
    <!-- Saytimiz yoki web-sahifamiz haqida ma'lumot va saytimizga ulangan manbalar joylashadi. -->
    <title>12-dars</title>
    <!-- Brauzer tabida ko'rinadigan malumot joylashadi. -->
  </head>
  <body> <!-- Ochuvchi teg -->
    <!-- Saytimizni ko'rinadigan (visual) qismi joylashadi. -->
    Hello World!
  </body> <!-- Yopuvchi teg -->
</html>
