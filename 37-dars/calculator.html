<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task17Abdullajon</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        background-color: #222;
        border: #000 solid 5px;
        display: flex;
        flex-flow: row wrap;
        width: 500px;
      }

      .item {
        width: 25%;
        font-size: 2rem;
        padding: 1rem;
        background-color: darkslategrey;
        border: #000 solid 0.1px;
        text-align: center;
        color: aliceblue;
      }

      .top {
        width: 100%;
        background-color: #222;
        text-align: right;
      }

      .button-ac {
        background-color: maroon;
        width: 50%;
      }

      .button-zero {
        width: 50%;
      }

      .button-ra {
        background-color: lightslategrey;
        transform: scaleY(2);
        width: 122px;
      }
      .test {
        transform: translateY(50%);
      }
      .for-hover:hover {
        background-color: rgb(52, 46, 23);
        cursor: pointer;
        transform: scale(1.09);
        transition: all 0.5s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" class="item top" value="" placeholder="0" />
      <button class="item button-ac for-hover" id="clear">AC</button>
      <button class="item for-hover" onclick="showNumber('/')">/</button>
      <button class="item for-hover" onclick="showNumber('*')">x</button>
      <button class="item for-hover" onclick="showNumber('7')">7</button>
      <button class="item for-hover" onclick="showNumber('8')">8</button>
      <button class="item for-hover" onclick="showNumber('9')">9</button>
      <button class="item for-hover" onclick="showNumber('-')">-</button>
      <button class="item for-hover" onclick="showNumber('4')">4</button>
      <button class="item for-hover" onclick="showNumber('5')">5</button>
      <button class="item for-hover" onclick="showNumber('6')">6</button>
      <button class="item for-hover" onclick="showNumber('+')">+</button>
      <button class="item for-hover" onclick="showNumber('1')">1</button>
      <button class="item for-hover" onclick="showNumber('2')">2</button>
      <button class="item for-hover" onclick="showNumber('3')">3</button>
      <div class="test">
        <button class="item button-ra" onclick="calculate()">=</button>
      </div>
      <button class="item button-zero for-hover" onclick="showNumber('0')">
        0
      </button>
      <button class="item for-hover" onclick="showNumber('.')">.</button>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
