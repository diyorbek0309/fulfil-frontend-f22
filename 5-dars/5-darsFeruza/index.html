<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="get">
      <label for="Ism">Ismingizni kiriting:</label>
      <input
        type="text"
        placeholder="Ismingiz"
        id="Ism"
        required
        minlength="3"
      />
      <br />
      <br />
      <label for="Familiya">Familiyangizni kiriting:</label>
      <input
        type="text"
        placeholder="Familiyangiz"
        id="Familiya"
        maxlength="25"
        required
      />
      <br />
      <br />
      <label for="Otangizismi">Otangiz ismini kiriting:</label>
      <input type="text" placeholder="Otangiz ismi" id="Otangizismi" required />
      <br />
      <br />
      <label for="Pochta">Email pochta:</label>
      <input type="Email" placeholder="Email" id="Pochta" />
      <br />
      <br />
      <label for="tel">Telefon raqamingiz:</label>
      <input
        type="tel"
        id="tel"
        value="+998"
        placeholder="Telefon"
        pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
      />
      <br />
      <br />
      <label for="Parol">Parolingizni kiriting:</label>
      <input type="password" placeholder="Parolingiz" id="Parol" />
      <br />
      <br />
      <p>Oilalimisiz?</p>
      <label for="Yes">Ha</label>
      <input type="radio" id="Yes" name="Oila" />
      <br />
      <br />
      <label for="No">Yo'q</label>
      <input type="radio" id="No" name="Oila" />
      <br />
      <br />
      <p>Ijtimoiy holatingiz</p>
      <label for="Student">Talaba</label>
      <input type="checkbox" id="Student" name="kasbi" />
      <label for="Teacher">O'qituvchi</label>
      <input type="checkbox" id="Teacher" name="kasbi" />
      <label for="Educator">Tarbiyachi</label>
      <input type="checkbox" id="Educator" name="kasbi" />
      <label for="Parents">Ota-ona</label>
      <input type="checkbox" id="Parents" name="kasbi" />
      <br />
      <br />
      <label for="Adress">Hudud</label>
      <select name="Hudud" id="Adress">
        <option value="Viloyat">Viloyat</option>
        <option value="Shahar">Shahar</option>
        <option value="Boshqa resp">Boshqa resp</option>
      </select>
      <br />
      <br />
      <label for="Avatar">Avatar yuklang</label>
      <input type="file" id="Avatar" accept="image/*" />
      <br />
      <br />
      <label for="salary">Oylik daromadingiz</label>
      <input
        type="number"
        id="salary"
        placeholder="$ kiriting"
        step="50"
        max="5000"
      />
      <br />
      <br />
      <label for="offer">Taklifingizni kiriting</label>
      <textarea id="offer" cols="30" rows="10" placeholder="Taklif"></textarea>
      <br />
      <br />
      <button type="reset">Tozalash</button>
      <button type="submit">Jo'natish</button>
    </form>
  </body>
</html>
