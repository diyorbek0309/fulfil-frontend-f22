<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin-bottom: 10px;
      }
      label {
        display: inline-block;
        width: 150px;
        text-align: right;
      }
      input {
        padding: 5px 10px;
      }
    </style>
  </head>
  <body style="text-align: center; background-color: rgb(177, 228, 229)">
    <div class="icon">
      <i class="fas fa-user-circle"></i>
    </div>
    <h1 style="color: gray">5-Dars uy vazifasi</h1>
    <hr />
    <form action="#" method="get">
      <input
        type="text"
        id="ism"
        placeholder="Lastname"
        maxlength="24"
        minlength="3"
        required
      />
      <br />
      <br />
      <input
        type="text"
        id="surname"
        placeholder="Surname"
        maxlength="24"
        minlength="3"
        required
      />
      <br />
      <br />
      <input type="email" id="mail" placeholder="Email" required />
      <br />
      <br />
      <input
        type="tel"
        id="phone"
        placeholder="90-079-03-09"
        required
        pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
      />
      <br />
      <br />
      <input type="password" id="parol" placeholder="Password" />
      <br />
      <br />
      Social status
      <select name="soc" id="soc">
        <option value="worker">Worker</option>
        <option value="student">Student</option>
        <option value="schoolboy">Pupil</option>
        <option value="unemployed">Unemployed</option>
      </select>
      <br />
      <br />
      <label for="jins">Gender</label>
      <br />
      <label for="man">Male</label>
      <input type="radio" id="man" name="family" />
      <label for="women">Female</label>
      <input type="radio" id="women" name="family" />
      <br />
      <br />
      <label for="image">Upload image</label>
      <input type="file" id="image" accept="image/*" />
      <br />
      <br />
      <button
        type="reset"
        style="background-color: #bfd0a2; width: 5%; padding: 5px 0"
      >
        Reset
      </button>
      <button
        type="submit"
        style="background-color: #bfd0a2; width: 5%; padding: 5px 0"
      >
        Save
      </button>
    </form>
  </body>
</html>
