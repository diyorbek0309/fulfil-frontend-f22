<!DOCTYPE html>
<html lang="en" style="height: 200">
  <head>
    <meta charset="UTf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="get">
      <label for="Title"> Mrs/Mr</label>
      <input type="text" placeholder="Title" id="Title" />
      <br />
      <br />
      <label for="first name">Name:</label>
      <input type="text" placeholder="Name" id="first name" />
      <br />
      <br />
      <label for="last name"> Last name</label>
      <input type="text" placeholder="Last name" id="last name" />
      <br />
      <br />
      <label for="email">Email address:</label>
      <input type="email" id="email" placeholder="Email" />
      <br />
      <br />
      <label for="phone">Phone number</label>
      <input
        type="tel"
        id="phone"
        value="+998"
        placeholder="Phone number"
        pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
      />
      <!--90-079-03-09-->
      <br />
      <br />
      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="password" />
      <br />
      <br />
      <p>Marital status</p>
      <label for="yes"> yes</label>
      <input type="radio" id="yes" name="gender1" />
      <label for="no"> no </label>
      <input type="radio" id="no" name="gender2" />
      <input type="radio" id="no" name="gender1" />
      <input type="radio" id="no" name="gender2" />
      <!--Bir nechta variantdan birini tanlash uchun-->
      <br />
      <br />
      <p>Choose your favourite subjects:</p>
      <label for="math">Math</label>
      <input type="checkbox" id="math" name="subject" />
      <label for="physics"> Physics</label>
      <input type="checkbox" id="physics" name="subject" />
      <label for="english">English</label>
      <input type="checkbox" id="english" name="subject" />
      <label for="history">History</label>
      <label for="geo">Geography</label>
      <input type="checkbox" id="geo" name="subject" />
      <br />
      <br />
      <p>Choose your favourite subjects:</p>
      <label for="cars">Choose a car:</label>
      <select id="cars" name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="audi">Audi</option>
      </select>
      <br />
      <br />
      <label for="avatar">Download avatar:</label>
      <input type="file" id="avatar" accept="image/*" />
      <br />
      <br />
      <label for="salary">How much salary do you want?:</label>
      <input type="number" id="salary" placeholder="in dollars" />
      <br />
      <br />
      <button type="reset">Delete</button>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
