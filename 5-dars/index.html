<!DOCTYPE html>
<html lang="en" style="height: 2000px">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="get">
      <label for="firstName">Ismingizni kiriting:</label>
      <input
        type="text"
        placeholder="Ismingiz"
        id="firstName"
        required
        minlength="3"
        maxlength="24"
      />
      <br />
      <br />
      <label for="lastName">Familiyangizni kiriting:</label>
      <input type="text" placeholder="Familiyangiz" id="lastName" required />
      <br />
      <br />
      <label for="email">Emailingizni kiriting:</label>
      <input type="email" id="email" placeholder="Emailingiz" required />
      <br />
      <br />
      <label for="phone">Telefon raqamingiz:</label>
      <input
        type="tel"
        id="phone"
        value="+998"
        placeholder="Raqamingiz"
        pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
      />
      <!-- 90-079-03-09 -->
      <br />
      <br />
      <label for="password">Parolingizni kiriting:</label>
      <input type="password" placeholder="Parolingiz" id="password" />
      <br />
      <br />
      <p>Oilalimisiz?</p>
      <label for="yes">Ha</label>
      <input type="radio" id="yes" name="family" />
      <label for="no">Yo'q</label>
      <input type="radio" id="no" name="family" />
      <!-- Bir nechta variantlardan faqat birini tanlash uchun -->
      <br />
      <br />
      <p>Yoqtirgan fanlaringizni tanlang:</p>
      <label for="math">Matematika</label>
      <input type="checkbox" id="math" name="subject" />
      <label for="physics">Fizika</label>
      <input type="checkbox" id="physics" name="subject" />
      <label for="english">Ingliz tili</label>
      <input type="checkbox" id="english" name="subject" />
      <label for="history">Tarix</label>
      <input type="checkbox" id="history" name="subject" />
      <label for="geo">Geografiya</label>
      <input type="checkbox" id="geo" name="subject" />
      <br />
      <br />
      <label for="cars">Yoqtirgan modelingiz:</label>
      <select id="cars" name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
        <optgroup label="GM">
          <option value="nexia">Nexia</option>
          <option value="spark">Spark</option>
          <option value="cobalt">Cobalt</option>
        </optgroup>
      </select>
      <br />
      <br />
      <label for="avatar">Avatar yuklang:</label>
      <input type="file" id="avatar" accept="image/*" />
      <br />
      <br />
      <label for="salary">Qancha oylik so'raysiz:</label>
      <input
        type="number"
        id="salary"
        placeholder="$ da kiriting"
        step="100"
        max="5000"
      />
      <br />
      <br />
      <label for="offer">Taklingizni kiriting:</label>
      <textarea id="offer" cols="20" rows="8" placeholder="Taklifingiz">
Diyorbek</textarea
      >
      <br />
      <br />
      <button type="reset">Tozalash</button>
      <!-- <input type="submit" value="Input Jo'natish"> -->
      <button type="submit">Jo'natish</button>
    </form>
  </body>
</html>
