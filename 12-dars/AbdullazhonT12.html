<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .container {
        height: 900px;
        /* border: 1px solid #222; */
        /* background-color: lightgray; */
        padding-top: 50px;
        position: relative;
      }
      .nav ul li {
        display: inline-block;
        padding: 10px;
        margin-left: 20px;
        cursor: pointer;
      }

      .nav {
        height: 40px;
        width: auto;
        background-color: rgba(34, 34, 34, 0.85);
        position: sticky;
        top: 0px;
      }

      a {
        text-decoration: none;
        color: white;
      }

      li:hover {
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <ul>
          <li><a href="#">HTML</a></li>
          <li><a href="#">CSS</a></li>
          <li><a href="#">JAVASCRIPT</a></li>
          <li><a href="#">SQL</a></li>
          <li><a href="#">PYTHON</a></li>
          <li><a href="#">BOOTSTRAP</a></li>
          <li><a href="#">HOW TO</a></li>
          <li><a href="#">W3.CSS</a></li>
          <li><a href="#">JAVA</a></li>
          <li><a href="#">JQUERY</a></li>
          <li><a href="#">C</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
