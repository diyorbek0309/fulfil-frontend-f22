<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do App</title>
  </head>

  <body>
    <div class="to-do-section">
      <div class="container">
        <div class="todo-all">
          <div class="all-added-lists">
            <h1>ToDo List</h1>
            <div class="form">
              <input type="text" placeholder="To Do Name" />
              <button class="btn" onclick="addToDo()">ADD</button>
            </div>
          </div>
          <div class="toDoWrap"></div>
          <div class="empty">
            <h2>You haven't added any todos yet!</h2>
          </div>
          <button class="btn-delete" onclick="deleteAll()">DELETE ALL</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
